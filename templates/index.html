<!DOCTYPE html>
<html>
    <head>
        <link href="static/style.css" rel="stylesheet"/>
    </head>

<body>
    <div> {{song_name}}</div>
    <div> {{song_artist}}</div>
    {%if song_artist is eq("Future")%}
    <img class="banner" src ={{future}} />
    {%endif%}
    {%if song_artist is eq("Offset")%}
    <img class="banner" src ={{offset}} />
    {%endif%}
    {%if song_artist is eq("Travis Scott")%}
    <img class="banner" src ={{travis}} />
    {%endif%}
    <div class="dot"><audio controls src={{preview_url}}><audio/></div>
    <div class="dot"> {{preview_url}}</div>
    
</body>
</html>
